<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-info"> <!-- Dodana klasa bg-danger -->
        <div class="card-header">
          Logowanie
        </div>
        <div class="card-body">
          <!-- Dodaj warunek *ngIf, aby sprawdzić, czy użytkownik jest zalogowany -->
          <ng-container *ngIf="!isLoggedIn(); else logoutButton">
            <form>
              <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary" (click)="login()">Zaloguj się</button>
            </form>
          </ng-container>
          <ng-template #logoutButton>
            <!-- Przycisk "Wyloguj" -->
            <button class="btn btn-danger" (click)="logout()">Wyloguj</button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
