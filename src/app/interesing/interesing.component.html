<p>Zainteresowania</p>
<ngx-slick-carousel class="carouselmy" [config]="carouselConfig"
#slickModal="slick-carousel"
[config]="slideConfig"
>
@for (slide of slides; track slide.img) {
  <div ngxSlickItem class="slide">
        <img src="{{ slide.img }}" alt="" width="100%">
  </div>
}
</ngx-slick-carousel>
